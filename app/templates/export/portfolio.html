<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.display_name }}'s Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        .project { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .project a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>{{ user.display_name }}'s Portfolio</h1>
    <h2>Projects</h2>

    {% if projects %}
        {% for p in projects %}
        <div class="project">
            <strong>{{ p.title }}</strong><br>
            {{ p.description }}<br>
            {% if p.github_url %}
            <a href="{{ p.github_url }}" target="_blank">GitHub</a>
            {% endif %}
            {% if p.tags %}
            <p>Tags: {{ p.tags }}</p>
            {% endif %}
        </div>
        {% endfor %}
    {% else %}
        <p>No projects yet.</p>
    {% endif %}
</body>
</html>
